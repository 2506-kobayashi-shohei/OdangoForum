<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>新規投稿</title>
</head>
<body>
<div class="header-contents">
    <h2>新規投稿</h2>
</div>
<div class="main-contents">
    <div class="errorMessages" th:each="errorMessage : ${errorMessages}">
        <span th:text="${errorMessage}"></span>
    </div>
    <form method="post" action="/Forum/add" th:object="${formModel}">
        <div class="form-area">
            <label>タイトル</label>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
            <input type="text" th:field="*{title}"><br/>
            <label>本文</label></br>
            <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="error"></span>
            <textarea class="tweet-box" th:field="*{text}" size="20" maxlength="200" /></textarea><br/>
            <label>カテゴリ</label>
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error"></span>
            <input type="text" th:field="*{category}"><br/>
            <input type="submit" value="投稿" />
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/Forum">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
