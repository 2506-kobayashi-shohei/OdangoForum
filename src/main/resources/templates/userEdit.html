<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/userForm.css}" rel="styleSheet">
    <title>ユーザー編集</title>
</head>
<body>
<div class="header-contents">
    <h2>ユーザー編集</h2>
</div>
<div class="main-contents">
    <div class="errorMessages" th:each="errorMessage : ${errorMessages}">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:method="put" th:action="@{/Forum/management/update/{id}(id=${formModel.id})}" th:object="${formModel}">
        <div class="form-area">
            <label>アカウント</label>
            <span th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="error"></span>
            <input type="text" th:field="*{account}"><br/>

            <label>パスワード</label>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            <input type="password" th:field="*{password}"/></textarea><br/>

            <label>パスワード（確認用）</label>
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></span>
            <input type="password" th:field="*{confirmPassword}"><br/>

            <label>氏名</label>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
            <input type="text" th:field="*{name}"><br/>

            <label>支社</label>
            <span th:if="${#fields.hasErrors('branchId')}" th:errors="*{branchId}" class="error"></span>
                <select name="branchId" th:field="*{branchId}">
                    <option value="" th:selected="${formModel.branchId == null}">--支社--</option>
                    <option value="1" th:selected="${formModel.branchId == 1}">本社</option>
                    <option value="2" th:selected="${formModel.branchId == 2}">A社</option>
                    <option value="3" th:selected="${formModel.branchId == 3}">B社</option>
                    <option value="4" th:selected="${formModel.branchId == 4}">C社</option>
                </select><br/>

            <label>部署</label>
            <span th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}" class="error"></span>
            <select name="departmentId" th:field="*{departmentId}">
                <option value="" th:selected="${formModel.departmentId == null}">--部署--</option>
                <option value="1" th:selected="${formModel.departmentId == 1}">総務人事部</option>
                <option value="2" th:selected="${formModel.departmentId == 2}">情報管理部</option>
                <option value="3" th:selected="${formModel.departmentId == 3}">営業部</option>
                <option value="4" th:selected="${formModel.departmentId == 4}">技術部</option>
            </select><br/>

            <div class="submit-button">
                <input type="submit" value="編集" />
            </div>
        </div>
    </form>
</div>
<div class="footer-contents">
    <a th:href="@{/Forum/management}">
        <input type="submit" value="戻る" />
    </a>
</div>
</body>
</html>
