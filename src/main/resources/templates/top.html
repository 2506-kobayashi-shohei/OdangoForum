<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ホーム画面</title>
    <link th:href="@{/css/top.css}" rel="styleSheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script th:src="@{/js/delete.js}"></script>
</head>
<body>
<div class="header-contents">
    <h1>掲示板</h1>
</div>
<header>
    <nav>
        <ul>
            <li>
                <a href="/Forum/new">新規投稿</a>
            </li>
            <li th:if="${button}">
                <a href="/Forum/management">ユーザ管理</a>
            </li>
            <li>
                <a href="/logout" method="get">ログアウト</a>
            </li>
        </ul>
    </nav>
</header>
<div class="main-contents">
    <div class="errorMessages" th:each="errorMessage : ${errorMessages}">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="conditions">
        <form action="/Forum" method="get">
            期限：<input type="date" name="start" th:value="${start}"> ～ <input class="end" type="date" name="end" th:value="${end}">
            カテゴリー：<input type="text" name="category" th:value="${category}">
            <input type="submit" value="絞込"/>
        </form>
    </div>

    <h3>投稿</h3>

    <div class="messages" th:each="message:${messages}">
        <h4>
            <span th:text="${message.title}"></span>
        </h4>
        <div class="text">
            <pre><span th:text="${message.text}"></span></pre>
        </div>
        <div class="message-profile">
            <span th:text="${message.strCreatedDate}"></span>
            (
            カテゴリー：<span th:text="${message.category}"></span>
            投稿者：<span th:text="${message.name}"></span>
            )
        </div>

        <div class="delete-button">
            <form th:action="@{/Forum/deleteMessage/{id}(id=${message.id})}" th:method="delete" th:if="${loginUser.id} == ${message.userId}">
                <input class="delete" type="submit" value="削除"/>
            </form>
        </div>

        <div class="comments" th:each="comment:${comments}" th:if="${comment.messageId} == ${message.id}">
            <div class="text">
                <pre><span th:text="${comment.text}"></span></pre>
            </div>
            <div class="comment-user-name">
                <span th:text="${comment.name}"></span>
            </div>
            <div class="delete-comments-button">
                <form th:action="@{/Forum/deleteComment/{id}(id=${comment.id})}" th:method="delete" th:if="${loginUser.id} == ${comment.userId}">
                    <input class="delete" type="submit" value="削除"/>
                </form>
            </div>
        </div>
        <div class="comment">
            <form method="post" action="/Forum/Comment" th:object="${commentForm}">
                <label>コメント投稿</label>
                <textarea class="Comment-box" name="text" th:text="${commentForm.text}" ></textarea><br/>
                <input type="hidden" th:value="${message.id}" name="messageId"/>
                <input class="comment-button" type="submit" value="コメント"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
