<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/management.css}" rel="styleSheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script th:src="@{/js/change.js}"></script>
    <title>ユーザー管理</title>
</head>
<body>
    <div class="header-contents">
        <h2>ユーザー管理</h2>
    </div>

    <div class="main-contents">
        <div class="errorMessages" th:each="errorMessage : ${errorMessages}">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="new-user-button">
            <a th:href="@{/Forum/management/new}">
                <input type="submit" value="新規ユーザー登録"/>
            </a>
        </div>

        <div class="users">
            <div class="Columns">
                <div class="account">アカウント</div>
                <div class="name">名前</div>
                <div class="branch">支社名</div>
                <div class="department">部署名</div>
                <div class="is-stopped">停止状態変更</div>
            </div>

            <div class="user-icon" th:each="user : ${users}">
                <div class="account">
                    <span th:text="${user.account}"></span>
                </div>

                <div class="name">
                    <span th:text="${user.name}"></span>
                </div>

                <div class="branch">
                    <span th:text="${user.branchName}"></span>
                </div>

                <div class="department">
                    <span th:text="${user.departmentName}"></span>
                </div>

                <div class="is-stopped" th:if="${loginUser.id} != ${user.id}">
                    <form th:action="@{/Forum/changeStatus/{id}(id=${user.id})}" th:method="put">
                        <div class="is-stopped-true" th:if="${user.isStopped}">
                            <input class="change" type="submit" value="停止" />
                            <input type="hidden" name="status" value="false" />
                        </div>
                        <div class="is-stopped-false" th:unless="${user.isStopped}">
                            <input class="change" type="submit" value="復活" />
                            <input type="hidden" name="status" value="true" />
                        </div>
                    </form>
                </div>

                <div class="is-stopped" th:if="${loginUser.id} == ${user.id}">
                    <div class="login-user-status">稼働</div>
                </div>

                <div class="edit-button">
                    <a th:href="@{/Forum/management/edit/{id}(id=${user.id})}">
                        <input type="submit" value="編集"/>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-contents">
        <a th:href="@{/Forum}">
            <input type="submit" value="戻る"/>
        </a>
    </div>
</body>
</html>
